<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>MES Batch Sender ğŸš€</title>
  <style>
    body {
      font-family: "Segoe UI", Calibri, sans-serif;
      background: #f7f9fc;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 900px; margin: 30px auto; background: white;
      padding: 20px 30px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #0057b7; }
    label { font-weight: 600; display: block; margin-top: 10px; }

    }
    #bar {
      height: 14px; background: linear-gradient(90deg,#00c851,#007e33);

    pre {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸš€ MES Batch Sender</h1>
    <p>Nháº­p thÃ´ng tin <strong>Package</strong> vÃ  danh sÃ¡ch cÃ´ng Ä‘oáº¡n - mÃ¡y (MCID) cáº§n gá»­i lÃªn há»‡ thá»‘ng MES.</p>

    <label>ğŸ”¹ Package:</label>
    <input id="pkg" placeholder="VD: M_LSV-0007_1_LSV0001LRG002001_01_01">

    <label>ğŸ”¹ Danh sÃ¡ch (má»—i dÃ²ng: opserial,mcid[,processtype])</label>
    <textarea id="list" rows="8" placeholder="1,M10002390
2,M10002391,FA
3,M10002396,QA"></textarea>

    <label>ğŸ”¹ Endpoint:</label>
    <input id="endpoint" value="https://mes-system.chiscoong-cloudflare-com.workers.dev/">

    <button id="run">â–¶ï¸ Gá»­i hÃ ng loáº¡t</button>
    <div id="progress"><div id="bar"></div></div>

    <h3>ğŸ“‹ Log tiáº¿n trÃ¬nh:</h3>
    <pre id="log">ChÆ°a cÃ³ hoáº¡t Ä‘á»™ng nÃ o...</pre>
    <button id="export" style="background:#28a745">ğŸ’¾ Xuáº¥t káº¿t quáº£ CSV</button>
  </div>

  <script>
  function parsePackage(mx) {
    const m = mx.match(/^M_[A-Z0-9-]+_\d+_([A-Z]+\d+)([A-Z]{3})(\d{3})_(\d{2})_(\d{2})$/);
    if (!m) throw new Error("Sai Ä‘á»‹nh dáº¡ng package");
    const stylecode = m[1], stylesize = m[2], stylecolorserial = m[3];
    const revno = m[4].padStart(3,"0"), oprevno = revno;
    return { stylecode, stylesize, stylecolorserial, revno, oprevno };
  }

  document.getElementById("run").onclick = async () => {
    const pkg = document.getElementById("pkg").value.trim();
    const lines = document.getElementById("list").value.split("\n").map(x=>x.trim()).filter(Boolean);
    const endpoint = document.getElementById("endpoint").value.trim();
    const log = document.getElementById("log");
    const bar = document.getElementById("bar");
    const total = lines.length;
    let done = 0;
    const results = [];

    log.textContent = "â³ Báº¯t Ä‘áº§u gá»­i...\n";
    const base = parsePackage(pkg);

    for (const line of lines) {
      const [opserial, mcid, processtype] = line.split(",").map(x=>x.trim());
      if (!opserial || !mcid) continue;

      const url = `${endpoint}?stylecode=${base.stylecode}&stylesize=${base.stylesize}&stylecolorserial=${base.stylecolorserial}&revno=${base.revno}&oprevno=${base.oprevno}&opserial=${opserial}&mcid=${mcid}${processtype ? `&processtype=${processtype}` : ''}&mxpackage=${pkg}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        log.textContent += `âœ… ${mcid} (op ${opserial}${processtype?','+processtype:''}) â†’ ${res.status}\n`;
        results.push({ opserial, mcid, processtype, status: res.status, body: text });
      } catch (err) {
        log.textContent += `âŒ ${mcid} lá»—i: ${err.message}\n`;
        results.push({ opserial, mcid, processtype, status: "ERROR", error: err.message });
      }

      done++;
      bar.style.width = `${(done/total)*100}%`;
      await new Promise(r=>setTimeout(r, 200));
    }

    log.textContent += "\nğŸ¯ HoÃ n táº¥t gá»­i toÃ n bá»™.\n";
    window._batchResults = results;
  };

  // Xuáº¥t CSV
  document.getElementById("export").onclick = () => {
    const data = window._batchResults || [];
    if (!data.length) return alert("ChÆ°a cÃ³ dá»¯ liá»‡u Ä‘á»ƒ xuáº¥t!");
    const header = "opserial,mcid,processtype,status\n";
    const rows = data.map(r=>`${r.opserial},${r.mcid},${r.processtype||''},${r.status}`);
    const blob = new Blob([header + rows.join("\n")], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = "mes_batch_result.csv"; a.click();
  };
  </script>
</body>
